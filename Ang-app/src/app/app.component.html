<h2>Spotify Data List</h2>

<!-- <input type="file" name="" id="" (change)="onUploadSong($event)"> -->

<table>
    <thead>
        <th>ID</th>
        <th>Image</th>
        <th>Artist</th>
        <th>Track</th>
        <th>Listened</th>
        <th>Favourites</th>
        <th>Liked</th>
    </thead>
    <tbody *ngFor="let song of songs; let i = index">
        <tr>
            <td>{{ i + 1}}</td>
            <td>
              <img [src]="song.image" height="80" width="80" margin-left="2rem" alt="Avatar" />
            </td>
            <td>{{ song.artist }}</td>
            <td>{{ song.track }}</td>
            <td>{{ song.listened }}</td>
            <td>{{ song.favorites }}</td>
            <td>{{ song.isLiked }}</td>

        </tr>
    </tbody>
</table>
